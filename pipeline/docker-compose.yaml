services:
  pgdatabase:
    image: postgres:18
    container_name: pgdatabase
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    volumes:
      - ny_taxi_postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - pg-network
  homework:
    image: python:3.13
    container_name: homework
    volumes:
      - ./homework:/workspace
    working_dir: /workspace
    entrypoint: bash
    tty: true
    stdin_open: true
    networks:
      - pg-network
  


  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8085:80"
    networks:
      - pg-network
    depends_on:
      - pgdatabase

volumes:
  ny_taxi_postgres_data:

networks:
  pg-network:
